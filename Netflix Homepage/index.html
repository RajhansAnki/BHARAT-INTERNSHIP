<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">TV Shows</a>
            <a href="#" class="nav-link">Movies</a>
            <a href="#" class="nav-link">Latest</a>
            <a href="#" class="nav-link">My List</a>
        </nav>
        <div class="user-actions">
            <a href="#" class="sign-in">Sign In</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="hero-button">Get Started</button>
        </div>
    </section>

    <section class="content">
        <div class="content-row">
            <h2>Popular on Netflix</h2>
            <div class="content-item">
                <img src="https://via.placeholder.com/150" alt="Movie 1">
            </div>
            <div class="content-item">
                <img src="https://via.placeholder.com/150" alt="Movie 2">
            </div>
            <div class="content-item">
                <img src="https://via.placeholder.com/150" alt="Movie 3">
            </div>
            
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
